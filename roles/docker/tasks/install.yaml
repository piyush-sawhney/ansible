---
- name: Installation of git and docker dependencies
  ansible.builtin.apt:
    name: 
      - git
      # Docker dependencies
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - cron
    state: present
    update_cache: yes

- name: Ensure /etc/apt/keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository for Ubuntu
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/docker.list
    content: |
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
    mode: '0644'
    force: yes

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
    
- name: Install Docker Engine and Compose v2
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Ensure Docker service is enabled and running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes

- name: Check Docker Compose version
  ansible.builtin.command: docker compose version
  register: docker_compose_version
  changed_when: false

- name: Display Docker Compose version
  ansible.builtin.debug:
    var: docker_compose_version.stdout

- name: Ensure user is in the docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
